<!DOCTYPE html>
<html>
  <head>
    <title>Atlanta Crime Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="mapid"></div>
    <div id="key">
      <input
        type="checkbox"
        name="LARCENY-FROM VEHICLE"
        id="LARCENY-FROM VEHICLE"
        onclick="handleFilters(this)"
      />
      <label for="LARCENY-FROM VEHICLE">LARCENY-FROM VEHICLE</label>

      <input
        type="checkbox"
        name="LARCENY-NON VEHICLE"
        id="LARCENY-NON VEHICLE"
        onclick="handleFilters(this)"
        checked
      />
      <label for="LARCENY-NON VEHICLE">LARCENY-NON VEHICLE</label>

      <input
        type="checkbox"
        name="ROBBERY-PEDESTRIAN"
        id="ROBBERY-PEDESTRIAN"
        onclick="handleFilters(this)"
      />
      <label for="ROBBERY-PEDESTRIAN">ROBBERY-PEDESTRIAN</label>

      <input
        type="checkbox"
        name="AUTO THEFT"
        id="AUTO THEFT"
        onclick="handleFilters(this)"
      />
      <label for="AUTO THEFT">AUTO THEFT</label>

      <input
        type="checkbox"
        name="AGG ASSAULT"
        id="AGG ASSAULT"
        onclick="handleFilters(this)"
      />
      <label for="AGG ASSAULT">AGG ASSAULT</label>

      <input
        type="checkbox"
        name="ROBBERY-COMMERCIAL"
        id="ROBBERY-COMMERCIAL"
        onclick="handleFilters(this)"
      />
      <label for="ROBBERY-COMMERCIAL">ROBBERY-COMMERCIAL</label>

      <input
        type="checkbox"
        name="ROBBERY-RESIDENCE"
        id="ROBBERY-RESIDENCE"
        onclick="handleFilters(this)"
      />
      <label for="ROBBERY-RESIDENCE">ROBBERY-RESIDENCE</label>

      <input
        type="checkbox"
        name="BURGLARY-RESIDENCE"
        id="BURGLARY-RESIDENCE"
        onclick="handleFilters(this)"
      />
      <label for="BURGLARY-RESIDENCE">BURGLARY-RESIDENCE</label>
    </div>
    <script
      src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin=""
    ></script>
    <script src="script.js"></script>
  </body>
</html>
