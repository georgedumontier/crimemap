<!DOCTYPE html>
<html>
  <head>
    <title>Atlanta Crime Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="mapid"></div>
    <div id="key">
      <h4>
        Filter
        <div class="caret"></div>
      </h4>
      <h5>By crime:</h5>
      <input
        type="checkbox"
        name="LARCENY-FROM VEHICLE"
        id="LARCENY-FROM VEHICLE"
        onclick="handleCrimeFilters(this)"
      />
      <label for="LARCENY-FROM VEHICLE" class="LARCENY-FROM-VEHICLE"
        >LARCENY-FROM VEHICLE</label
      >

      <input
        type="checkbox"
        name="LARCENY-NON VEHICLE"
        id="LARCENY-NON VEHICLE"
        onclick="handleCrimeFilters(this)"
        checked
      />
      <label for="LARCENY-NON VEHICLE" class="LARCENY-NON-VEHICLE"
        >LARCENY-NON VEHICLE</label
      >

      <input
        type="checkbox"
        name="ROBBERY-PEDESTRIAN"
        id="ROBBERY-PEDESTRIAN"
        onclick="handleCrimeFilters(this)"
      />
      <label for="ROBBERY-PEDESTRIAN" class="ROBBERY_PEDESTRIAN"
        >ROBBERY-PEDESTRIAN</label
      >

      <input
        type="checkbox"
        name="AUTO THEFT"
        id="AUTO THEFT"
        onclick="handleCrimeFilters(this)"
      />
      <label for="AUTO THEFT" class="AUTO-THEFT">AUTO THEFT</label>

      <input
        type="checkbox"
        name="AGG ASSAULT"
        id="AGG ASSAULT"
        onclick="handleCrimeFilters(this)"
      />
      <label for="AGG ASSAULT" class="AGG-ASSAULT">AGG ASSAULT</label>

      <input
        type="checkbox"
        name="ROBBERY-COMMERCIAL"
        id="ROBBERY-COMMERCIAL"
        onclick="handleCrimeFilters(this)"
      />
      <label for="ROBBERY-COMMERCIAL" class="ROBBERY-COMMERCIAL"
        >ROBBERY-COMMERCIAL</label
      >

      <input
        type="checkbox"
        name="ROBBERY-RESIDENCE"
        id="ROBBERY-RESIDENCE"
        onclick="handleCrimeFilters(this)"
      />
      <label for="ROBBERY-RESIDENCE" class="ROBBERY-RESIDENCE"
        >ROBBERY-RESIDENCE</label
      >

      <input
        type="checkbox"
        name="BURGLARY-RESIDENCE"
        id="BURGLARY-RESIDENCE"
        onclick="handleCrimeFilters(this)"
      />
      <label for="BURGLARY-RESIDENCE" class="BURGLARY-RESIDENCE"
        >BURGLARY-RESIDENCE</label
      >
      <h5>By date:</h5>
      <select class="filterByDate" onchange="handleDateFilters(this)">
        <option>This year</option>
        <option>Last 30 days</option>
        <option>Last 7 days</option>
      </select>
    </div>
    <script
      src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin=""
    ></script>
    <script src="https://stamen-maps.a.ssl.fastly.net/js/tile.stamen.js"></script>
    <script src="script.js"></script>
  </body>
</html>
