<!DOCTYPE html>
<html>
  <head>
    <title>Atlanta Crime Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="mapid"></div>
    <div id="key">
      <h4>
        Filter
        <div class="caret"></div>
      </h4>
      <h5>By crime:</h5>
      <input
        type="checkbox"
        name="LARCENY-FROM VEHICLE"
        id="LARCENY-FROM VEHICLE"
        class="crimeFilter"
      />
      <label for="LARCENY-FROM VEHICLE" class="LARCENY-FROM-VEHICLE"
        >LARCENY-FROM VEHICLE</label
      >

      <input
        type="checkbox"
        name="LARCENY-NON VEHICLE"
        id="LARCENY-NON VEHICLE"
        class="crimeFilter"
        checked
      />
      <label for="LARCENY-NON VEHICLE" class="LARCENY-NON-VEHICLE"
        >LARCENY-NON VEHICLE</label
      >

      <input
        type="checkbox"
        name="ROBBERY-PEDESTRIAN"
        id="ROBBERY-PEDESTRIAN"
        class="crimeFilter"

      />
      <label for="ROBBERY-PEDESTRIAN" class="ROBBERY_PEDESTRIAN"
        >ROBBERY-PEDESTRIAN</label
      >

      <input
        type="checkbox"
        name="AUTO THEFT"
        id="AUTO THEFT"
        class="crimeFilter"
      />
      <label for="AUTO THEFT" class="AUTO-THEFT">AUTO THEFT</label>

      <input
        type="checkbox"
        name="AGG ASSAULT"
        id="AGG ASSAULT"
        class="crimeFilter"
      />
      <label for="AGG ASSAULT" class="AGG-ASSAULT">AGG ASSAULT</label>

      <input
        type="checkbox"
        name="ROBBERY-COMMERCIAL"
        id="ROBBERY-COMMERCIAL"
        class="crimeFilter"
      />
      <label for="ROBBERY-COMMERCIAL" class="ROBBERY-COMMERCIAL"
        >ROBBERY-COMMERCIAL</label
      >

      <input
        type="checkbox"
        name="ROBBERY-RESIDENCE"
        id="ROBBERY-RESIDENCE"
        class="crimeFilter"
      />
      <label for="ROBBERY-RESIDENCE" class="ROBBERY-RESIDENCE"
        >ROBBERY-RESIDENCE</label
      >

      <input
        type="checkbox"
        name="BURGLARY-RESIDENCE"
        id="BURGLARY-RESIDENCE"
        class="crimeFilter"
      />
      <label for="BURGLARY-RESIDENCE" class="BURGLARY-RESIDENCE"
        >BURGLARY-RESIDENCE</label
      >
      <h5>By date:</h5>
      <select class="filterByDate">
        <option>This year</option>
        <option>Last 30 days</option>
        <option>Last 7 days</option>
        <option>Custom date range</option>
      </select>
      <div class="dateSelector">
        <label for="dateSelectorFrom">From:</label>
        <input
          type="date"
          name="dateSelector"
          class="dateSelectorFrom"
        />
        <br />
        <label for="dateSelectorTo">To:</label>
        <input
          type="date"
          name="dateSelector"
          class="dateSelectorTo"
        />
      </div>
      <h5>By address:</h5>
      <input type="text" class="filterByAddress" name="filterByAddress" />
      <label for="filterByAddress"></label>
    </div>

</html>
